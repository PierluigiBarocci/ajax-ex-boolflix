<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolfix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    Boolfix
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Cerca titolo...">
                    <i id="search_icon" class="fas fa-search fa-md"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="mainview container">
                <div id="movie">
                    <div class="header-dynamic">
                        <div class="type-object">
                            <h2>Movies</h2>
                        </div>
                        <div class="filters">
                            <select id="choice_genre_movies">
                                <option value="">Seleziona Un Genere </option>
                            </select>
                        </div>
                    </div>
                    <div class="card-wrapper"></div>
                </div>
                <div id="tv">
                    <div class="header-dynamic">
                        <div class="type-object">
                            <h2>Series</h2>
                        </div>
                        <div class="filters">
                            <select id="choice_genre_tv">
                                <option value="">Seleziona Un Genere </option>
                            </select>
                        </div>
                    </div>
                    <div class="card-wrapper"></div>
                </div>
            </div>
        </main>
        <script id="template" type="text/x-handlebars-template">
            <div class="card" data-generi="{{data}}" data-voto="{{vote_number}}">
                <img class="background" src="{{background}}" alt="poster">
                <ul class="properties">
                    <li><strong>Titolo:</strong> {{ title }}</li>
                    <li><strong>Titolo Originale:</strong> {{ ori_title }}</li>
                    <li><strong>Lingua:</strong> {{{ language }}} </li>
                    <li><strong>Voto:</strong> {{{ vote }}}{{{ no_vote }}}</li>
                    <li><strong>Overview:</strong> {{ overview }}</li>
                    <li><strong>Cast:</strong> {{{ cast }}}</li>
                    <span>{{{ generi }}}</span>
                </ul>
            </div>
        </script>
        <script id="template-error" type="text/x-handlebars-template">
            <div class="error">
                <h2>{{ title }}</h2>
                <p>{{ type_of_error }}</p>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
